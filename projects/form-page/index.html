<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="icon" type="image/x-icon" href="../icons/icons8-form.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name</label><input type="text" id="name" placeholder="Enter you name" required>
    <label id="email-label" for="email"> Email</label><input type="email" id="email" placeholder="Enter you email"
      required>
    <label id="number-label" for="age">Age (optional)</label>
    <input type="number" id="number" placeholder="Age" min="10" max="99">

    <label>Which option best describes your current role?</label>
    <select id="dropdown">
      <option value="">Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
      <select>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input type="radio" value="definitely" name="recomend" checked> Definitely</label>
        <label><input type="radio" value="maybe" name="recomend"> Maybe</label>
        <label><input type="radio" value="notSure" name="recomend"> Not sure</label>

        <p>What is your favorite feature of freeCodeCamp?</p>
        <select id="feature">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects </option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>

        <p> What would you like to see improved? (Check all that apply)</p>
        <label> <input type="checkbox" value="frontend"> Front-end Projects</label>
        <label><input type="checkbox" value="backend"> Back-end Projects</label>
        <label><input type="checkbox" value="visual"> Data Visualization</label>
        <label><input type="checkbox" value="challenges"> Challenges</label>
        <label><input type="checkbox" value="openSource"> Open Source Community</label>
        <label><input type="checkbox" value="gitter"> Gitter help rooms</label>
        <label><input type="checkbox" value="vidios"> Videos</label>
        <label><input type="checkbox" value="meetups"> City Meetups</label>
        <label><input type="checkbox" value="wiki"> Wiki</label>
        <label><input type="checkbox" value="forum"> Forum</label>
        <label><input type="checkbox" value="courses"> Additional Courses</label>
        <label>Any comments or suggestions?</label>
        <textarea id="textarea" type="textarea" placeholder="Enter your comment here..." rows="5" cols="22"></textarea>
        <input id="submit" type="submit" value="Submit">
  </form>
</body>

</html>
