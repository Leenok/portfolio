<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem-puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 class="center">Gem-puzzle</h1>
    <div class="button-box center">
        <div class="btn start">Shuffle and start</div>
        <div class="btn stop">Stop</div>
        <div class="btn res">Results</div>
    </div>

    <div class="chose-size">
        Other sizes:
        <ul class="size">
            <li class="item-size 3">3*3</li>
            <li class="item-size 4">4*4</li>
            <li class="item-size 5">5*5</li>
            <li class="item-size 6">6*6</li>
            <li class="item-size 7">7*7</li>
            <li class="item-size 8">8*8</li>
        </ul>
    </div>
    <audio id="sound" src="./beep-23.mp3"></audio>

    <script src="./js/index.js"></script>
</body>

</html>
