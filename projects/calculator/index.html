<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="shortcut icon" href="calculator-svgrepo-com.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-block">
        <div class="display" disabled>0</div>

        <div class="item c">C</div>
        <div class="item ce">CE</div>
        <div class="item operation">/</div>
        <div class="item operation">*</div>

        <div class="item num">7</div>
        <div class="item num">8</div>
        <div class="item num">9</div>
        <div class="item operation">-</div>

        <div class="item num">4</div>
        <div class="item num">5</div>
        <div class="item num">6</div>
        <div class="item operation">+</div>

        <div class="item num">1</div>
        <div class="item num">2</div>
        <div class="item num">3</div>
        <div class="item result">=</div>

        <div class="item zero num">0</div>
        <div class="item num">.</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
